{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div>
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div>
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div>
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content Test Area</label>
      <div>
        <textarea name="content" type="text" class="form-control"/></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div>
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="status" class="col-sm-2 control-label">Status</label>
      <div>
        <input name="status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="pull-right">
      <button type="submit" class="btn btn-xl btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
